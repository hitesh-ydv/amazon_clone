<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <img src="amazon_logo.png" alt="Logo">
            </div>


            <div class="nav-add border">
                <p class="add-first">Deliver to</p>
                <div class="nav-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="nav-select">
                    <option value="all">All</option>
                </select>
                <input type="search" placeholder="Search Amazon.in" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-signin border">
                <p class="sign-first"><span>Hello, sign in</span></p>
                <p class="sign-second">Account & Lists</p>
            </div>

            <div class="nav-return border">
                <p class="sign-first"><span>Return</span></p>
                <p class="sign-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>

        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="panel-ops ">
                <a href="#">Todays Deals</a>
                <a href="#">Customer Services</a>
                <a href="#">Registry</a>
                <a href="#">Gift Cards</a>
                <a href="#"> Sell</a>

            </div>
        </div>
    </header>

    <main>
        <div class="hero-section">
            <div class="shop-section"></div>
        </div>
    </main>

    <div class="content">
        
    </div>
</body>
</html>
